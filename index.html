<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="taskmanager">
      <h1>Task Manager</h1>
      <div class="btns">
        <input type="text" id="input-box" placeholder="Task name">
        <button class="button-Styles" onclick="addTask()">Add</button>
      </div>
      <div class="task-sec" id="task-sec">
        <!-- <div class="task"><i class="fa-regular fa-circle" style="color: #000000;"></i><span>Task-1</span><i class="fa-solid fa-trash" style="color: #000000;"></i></div>

        <div class="task "><i class="fa-solid fa-circle-check" style="color: #000000;"></i><span class="completed">Task-2</span><i class="fa-solid fa-trash" style="color: #000000;"></i></div> -->
      </div>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
